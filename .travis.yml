sudo: false
language: node_js
node_js:
- 5.6.0
env:
  global:
  - CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
cache:
  directories:
  - node_modules
before_install:
- npm config set progress=false
- npm install -g npm@^3
- npm i -g gulp
- cd build-boiler && pwd && ls
install:
- npm i
script:
- gulp
deploy:
  provider: npm
  local_dir: build-boiler/dist
  email: dtothefp@gmail.com
  api_key:
    secure: 
  on:
    repo: dtothefp/build-boiler
    branch: master

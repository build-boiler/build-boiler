sudo: false
language: node_js
node_js:
- 5.6.0
env:
  global:
  - CXX=g++-4.8
  - secure: 
  - secure: 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
cache:
  directories:
  - node_modules
notifications:
  email:
    on_success: 'never'
    on_failure: 'always'
before_install:
- npm config set progress=false
- npm install -g npm@^3
- npm i -g gulp
- cd build-boiler && pwd && ls
install:
- npm i
script:
- gulp
after_script:
- if [ -z ${TRAVIS_TAG+x} ]; then echo "skipping publish"; else cd dist && ./publish.sh; fi
